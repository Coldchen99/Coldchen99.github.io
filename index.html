<!DOCTYPE html>
<html>
<head>
	<title>个人网站</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		nav {
			background-color: #666;
			color: #fff;
			padding: 10px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 20px;
		}

		nav a:hover {
			color: #ff6600;
		}

		main {
			margin: 20px;
		}

		h2 {
			color: #333;
		}

		p {
			line-height: 1.5;
			margin-bottom: 20px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>个人网站</h1>
	</header>
	<nav>
		<a href="#">首页</a>
		<a href="#">个人简介</a>
		<a href="#">我的博客</a>
		<a href="#">联系我</a>
	</nav>
	<main>
		<h2>欢迎来到我的个人网站</h2>
		<p>这是我的个人网站，用于展示我的个人信息和作品。</p>
		<p>我是一名Web开发工程师，热爱编程和设计。</p>
		<p>在这里，您可以了解我的个人简介、浏览我的博客，以及联系我。</p>
	</main>
	<footer>
		&copy; 2023 个人网站
	</footer>
</body>
</html>
