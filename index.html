<!DOCTYPE html>
<html>
  <head>
    <title>我的个人网站</title>
    <style>
      /* 定义全局样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh; /* 让body元素占满整个屏幕 */
        display: flex;
        flex-direction: column; /* 将body元素设置为列布局 */
      }
      
      /* 定义页眉样式 */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      /* 定义导航栏样式 */
      nav {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        padding: 10px;
      }
      nav a {
        color: #333;
        text-decoration: none;
        margin: 0 10px;
      }
      
      /* 定义主体区域样式 */
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        flex: 1; /* 让主体区域占据剩余的空间 */
      }
      article {
        background-color: #f2f2f2;
        margin: 10px;
        padding: 10px;
        width: 300px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* 添加盒子阴影 */
        border-radius: 5px; /* 添加盒子圆角 */
        transition: box-shadow 0.2s ease-in-out; /* 添加过渡效果 */
      }
      article:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* 添加盒子阴影效果 */
      }
      h2 {
        margin-top: 0; /* 去掉标题的上边距 */
      }
      ul {
        list-style: none; /* 去掉列表样式 */
        padding-left: 0; /* 去掉列表的左边距 */
      }
      li {
        margin-bottom: 5px; /* 添加列表项的下边距 */
      }
      
      /* 定义页脚样式 */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-top: auto; /* 将页脚推到页面的底部 */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>欢迎来到我的个人网站！</h1>
      <p>这里是我的世界，你的世界也可以加入。</p>
    </header>
    <nav>
      <a href="#">首页</a>
      <a href="#">关于我</a>
      <a href="contact.html">联系方式</a>
    </nav>
    <section>
      <article>
        <h2
      我的博客</h2>
    <ul>
      <li><a href="#">最新文章</a></li>
      <li><a href="#">热门文章</a></li>
      <li><a href="#">分类目录</a></li>
    </ul>
  </article>
  <article>
    <h2>我的项目</h2>
    <ul>
      <li><a href="#">项目一</a></li>
      <li><a href="#">项目二</a></li>
      <li><a href="#">项目三</a></li>
    </ul>
  </article>
  <article>
    <h2>我的技能</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </article>
</section>
<footer>
  <p>&copy; 2023 我的个人网站</p>
</footer>
</body>
</html>
